<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bikelane - Account kit example</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/floating-labels.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>
    <script src="/scripts/main.js"></script>
    <script>
        // initialize Account Kit with CSRF protection
        AccountKit_OnInteractive = function () {
            AccountKit.init(
                {
                    appId: "{{ appId }}",
                    state: "{{ csrf }}",
                    version: "{{ version }}",
                    debug: true,
                    fbAppEventsEnabled: true
                }
            );
        };
    </script>
    
</head>

<body style="background-color: #f5f5f5">

    <div class="container">

        <div class="text-center col-md-6 mb-3 page-info">
            <h1 class="h3 mb-3 font-weight-normal" id="page-title">Account kit example</h1>
            <div id="page-text">
                <p>This example call the sing up endpoint, then use the
                    <a href="https://developers.facebook.com/docs/accountkit" target="_blank">Account Kit</a> to validate the user.
                </p>
            </div>
        </div>

        <form class="form-signin" id="signup-form">
                <div class="row">
                    <div class="form-label-group col-md-6 mb-3">
                        <input value="Felipe" name="first_name" type="text" id="first_name" class="form-control" placeholder="First name" required
                            autofocus>
                        <label for="first_name">First name</label>
                    </div>
        
                    <div class="form-label-group col-md-6 mb-3">
                        <input value="Rego" name="last_name" type="text" id="last_name" class="form-control" placeholder="Last name" required>
                        <label for="last_name">Last name</label>
                    </div>
                </div>
        
                <div class="form-label-group">
                    <input value="85996561526" name="phone_number" type="text" id="phone_number" class="form-control" placeholder="Phone number"
                        required>
                    <label for="phone_number">Phone number</label>
                </div>
        
                <div class="form-label-group">
                    <input value="felipe.rego@byjakt.com" name="email" type="email" id="email" class="form-control" placeholder="Email address">
                    <label for="email">Email address</label>
                </div>
        
                <div class="form-label-group">
                    <input value="Fr_12345" name="password" type="password" id="password" class="form-control" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
        
                <div class="row">
                    <div class="form-label-group col-md-12 mb-3">
                        <select name="user_type" class="custom-select d-block w-100 form-control" id="country" required>
                            <option value="">I am an:</option>
                            <option selected value="employer">Employer</option>
                            <option value="applicant">Employee</option>
                        </select>
                    </div>
                </div>
        
                
        
                <button onclick="submitForm();" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
                <p class="mt-5 mb-3 text-muted text-center">BikeLane Team</p>
            </form>

            <form id="validation-form">
                <input id="csrf" type="hidden" name="csrf" />
                <input id="code" type="hidden" name="code" />
                <input id="token" type="hidden" name="token" />
            </form>

    </div>
    
    <div class="block">
        <div class="block-overlay"></div>
        <div class="block-msg">
            <h1></h1>
        </div>
    </div>
</body>

</html>
