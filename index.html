<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bikelane - Account kit Sign up</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">
    <script src="/scripts/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>
    <script src="/scripts/main.js"></script>
    <script>
        // initialize Account Kit with CSRF protection
        AccountKit_OnInteractive = function () {
            AccountKit.init(
                {
                    appId: "{{ appId }}",
                    state: "{{ csrf }}",
                    version: "{{ version }}",
                    debug: true,
                    fbAppEventsEnabled: true
                }
            );
        };
    </script>
    
</head>

<body style="background-color: #f5f5f5">

    <div class="container">

        <div class="text-center col-md-6 mb-3 page-info">
            <h1 class="h3 mb-3 font-weight-normal" id="page-title">Account kit Sign Up</h1>
            <div id="page-text">
                <p>This example call the sing up endpoint, then use the
                    <a href="https://developers.facebook.com/docs/accountkit" target="_blank">Account Kit</a> to validate the user.
                </p>
            </div>
        </div>

        <div class="errors col-md-6 mb-3"></div>

        <form class="form-signin" id="signup-form">

                <p>
                    <a class="email-method" href>Use Email Address Instead</a>
                    <a class="phone-method" href>Use Phone Number Instead</a>
                </p>

                <div class="form-label-group email-group">
                    <input value="feliperrego@gmail.com" name="email" type="email" id="email" class="form-control" placeholder="Email address">
                    <label for="email">Email address</label>
                </div>

                <div class="row phone-group">
                    <div class="form-label-group col-md-4 mb-3">
                        <input value ="+55" name="country_code" type="text" id="country_code" class="form-control" placeholder="Country"
                            required>
                        <label for="country_code">Country</label>
                    </div>
            
                    <div class="form-label-group col-md-8 mb-3">
                        <input value="85996561526" name="phone_number" type="text" id="phone_number" class="form-control" placeholder="Phone number"
                            required>
                        <label for="phone_number">Phone number</label>
                    </div>
                </div>
        
                <div class="row">
                    <div class="form-label-group col-md-12 mb-3">
                        <select name="user_type" class="custom-select d-block w-100 form-control" id="country" required>
                            <option value="">I am an:</option>
                            <option value="employer">Employer</option>
                            <option selected value="applicant">Employee</option>
                        </select>
                    </div>
                </div>
                
                <input id="code" type="hidden" name="account_kit_code" />
                
        
                <button onclick="smsLogin();" class="submit-sms btn btn-lg btn-primary btn-block" type="button">Sign up</button>
                <button onclick="emailLogin();" class="submit-email btn btn-lg btn-primary btn-block" type="button">Sign up</button>
                <p class="mt-5 mb-3 text-muted text-center">BikeLane Team</p>
            </form>

    </div>
    
    <div class="block">
        <div class="block-overlay"></div>
        <div class="block-msg">
            <h1></h1>
        </div>
    </div>

</body>

</html>
